<div>
    <div><img [src]="product.picture" width="200" height="200"/></div>

    <div >
        <h3>
            <a [href]="product.reference" [title]="product.name" target="_blank">
                {{ product.name }}
            </a>
        </h3>

        <p>{{ product.description }}</p>
        <p><b>Rating:</b> {{ product.rating }}</p>
        <p><b>Price:</b> {{ product.price }} â‚¸</p>
        <p><b>Liked:</b> {{ product.likes }}</p>
        <div class="buttons">
            <button (click)="like()">Like</button>
            <button (click)="delete()">X</button>
        </div>
    </div>
</div>
